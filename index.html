<!DOCTYPE html>
<html>
<head>
<title>Sign in</title>
<link rel="stylesheet" href="style.css">
<!-- for logos, using this is easier than img, I do not need to care about resizing images -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- A big div that holds everything -->
 <div class="container">
    <!-- 2 divs that hold signin and welcome back -->
    <div class="panel", id="left">
        <div class="information">
            <h1>Signin</h1>
            <input class="box" type="text" placeholder="Username">
            <input class="box" type="password" placeholder="Password">
            <!-- button -->
            <button class="signin white-text"> Signin </button>
            <div>
                or signin with
            </div>
            <!-- logos -->
            <div class="logos">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-google-plus"></a>
                <a href="#" class="fa fa-linkedin"></a>
            </div>
        </div>
    </div>
    <div class="panel white-text", id="right">
        <div class="information">
            <h1>Welcome back</h1>
            <p>
                Welcome back, we are so happy to have you here. 
                It's great to see you again. 
                We hope you had a safe and enjoyable time away.
            </p>
            <button class="signup">No account yet? Signup</button>
        </div>
    </div>
 </div>

</body>
</html>
